<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default_layout">

    <th:block layout:fragment="script">
        <script th:src="@{/static/js/intro.js}"></script>
    </th:block>

    <div layout:fragment="content">
        <section class="section">
            <div class="youtube_content">
                <p class="youtube_clip">
                    <iframe src="https://www.youtube.com/embed/RErA-0BfG10"
                            title="YouTube video player"
                            frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                            allowfullscreen>
                    </iframe>
                </p>

                <p class="youtube_title">
                    손흥민 향후 5년간 대한민국에서 상승률이 가장 높을 곳은 여기 (YOUTUBE 채널 모두의부동산 2021.01.15)
                </p>
            </div>
        </section>
    </div>
</html>
