<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default_layout">

<th:block layout:fragment="script">
    <script th:src="@{/static/js/join.js}"></script>
</th:block>

<div layout:fragment="content">
    <section class="section">
        <div class="contentFrame">
            <div class="titleArea">
                <div class="contents_title">이메일 회원가입</div>
                <hr class="split_title">
            </div>

            <div class="contentArea">
                <div class="step">
                    <div class="base">1단계</div>
                    <div class="base on">2단계</div>
                    <div class="base">3단계</div>
                </div>

                <hr class="split_line">

                <div class="joinContentArea">
                    <div class="centerText">계정 가입을 위해 휴대폰 번호 인증을 진행해 주세요.</div>
                    <div class="joinCertification">
                        <!-- 휴대폰 번호 입력 -->
                        <div class="row">
                            <div class="form joinForm">
                                <input type="text" id="phoneNumber" name="phoneNumber" autocomplete="off" required />
                                <label for="phoneNumber" class="label-name">
                                    <span class="content-name">휴대폰 번호 입력(-없이 입력)</span>
                                </label>
                            </div>
                            <button class="mini">인증번호 발송</button>
                        </div>
                        <!-- 인증번호 입력 -->
                        <div class="row">
                            <div class="form joinForm">
                                <input type="text" id="certificationNumber" name="certificationNumber" autocomplete="off" required />
                                <label for="certificationNumber" class="label-name">
                                    <span class="content-name">인증번호 입력</span>
                                </label>
                            </div>
                            <button class="mini" disabled="disabled">인증번호 확인</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="bottomArea">
                <button class="normal" onclick="goPrevious(2)">이전</button>
                <button class="important" onclick="goNext(2)">다음</button>
            </div>
        </div>
    </section>
</div>
</html>
